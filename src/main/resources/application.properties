spring.application.name=todo-api

 # spring.profiles.active=dev # D�finit le profil par d�faut

server.port=8080
# PostgreSQL
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5438/todo_db_v2}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:Root@2025}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html
